<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="https://www.pnj.com.vn/images/favicon-shopping.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#000000"/>
    <title>PNJ Smart Retail - Backend App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <style>
        .list-group-item {
            word-wrap: break-word;
        }

        #todolist button {
            margin-left: 5px;
        }
    </style>
</head>
<body ng-app="todoApp" ng-controller="productListCtrl" role="document">
<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarToggler"
                aria-controls="navBarToggler" aria-expanded="false" aria-label="Azure Spring Boot Sample">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBarToggler">
            <a class="navbar-brand" href="#/ProductList">PNJ Smart Retail</a>
            <ul class="navbar-nav">
                <li ng-class="{ active: isActive('/ProductList') }">
                    <a class="nav-link" href="#/ProductList">Sản phẩm</a>
                </li>
                <li ng-class="{ active: isActive('/CategoryList') }">
                    <a class="nav-link" href="#/CategoryList">Danh mục</a>
                </li>
                <li ng-class="{ active: isActive('/DeviceList') }">
                    <a class="nav-link" href="#/DeviceList">Thiết bị</a>
                </li>
                <!--<li ng-class="{ active: isActive('/AIFaceRecognition') }">-->
                    <!--<a class="nav-link" href="#/AIFaceRecognition">AI Face Recognition</a>-->
                <!--</li>-->
            </ul>
        </div>
    </div>
</nav>

<div class="container" role="main" style="margin-top: 80px !important;">
    <div ng-view class="panel-body">
    </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
